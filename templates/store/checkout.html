{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
   
    <br>
    

    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                <div class="col form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="col form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" name="Phone_number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="">Address 1</label>
                    <input type="text" class="form-control" name="address_1" required>
                </div>
                <div class="col form-group">
                    <label for="">Address 2</label>
                    <input type="text" class="form-control" name="address_2" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="">Province</label>
                    <input type="text" class="form-control" name="province" required>
                </div>
                <div class="col form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
                <div class="col form-group">
                    <label for="">Area</label>
                    <input type="text" class="form-control" name="area" required>
                </div>
            </div>
        </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                      <th scope="col" class="text-right" width="200"> </th>
                    </tr>
                    </thead>
                    <tbody>
                
                        {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">Matrix: 25 Mpx <br> Brand: phantom</p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->
                            <div class="text-center">
                                <label for="">{{cart_item.quantity}}</label>
                            </div>
                                      
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">RS.{{ cart_item.sub_total }}</var> 
                                <small class="text-muted">RS.{{ cart_item.product.price }}  each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right"> 
                        <a href="#" class="btn btn-danger">  <i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                <button type="submit" name="submit" class="btn btn-block text-white" style="background-color: rgb(79,57,142);">Place Order</button>
                <a href="{% url 'store' %}" class="btn btn-outline-warning btn-block">Continue Shopping</a>
            </form>

            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
