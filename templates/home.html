
{% extends 'base.html' %}

{% load static %}

{% block content %}




<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/items/b1.png' %}" class="img-fluid rounded"  alt="Responsive image" width="100%">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-warning float-right">See all</a>
	<h3 class="section-title" style="color: rgb(79,57,142);">Popular Products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for p in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ p.get_url }}" class="img-wrap"> <img src="{{ p.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ p.get_url }}" class="title">{{p.product_name}}</a>
				<div class="price mt-1">Rs.{{p.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END ========================= -->






{% endblock %}



  </body>
</body>
</html>
